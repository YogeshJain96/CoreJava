<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>

<!-- Fig 4.6: positioning.html        -->
<!-- Absolute positioning of elements -->

<head>
   <title>XML How to Program - Absolute Positioning</title>
</head>

<body>

   <p><img src = "i.gif" style = "position: absolute; top: 0px; 
      left: 0px; z-index: 1" alt = "First positioned image"></p>
   <p style = "position: absolute; top: 50px; left: 50px; 
      z-index: 3; font-size: 20pt;">Positioned Text</p>
   <p><img src = "circle.gif" style = "position: absolute; top: 25px;
      left: 100px; z-index: 2" alt = "Second positioned image"></p>

</body>
</html>
