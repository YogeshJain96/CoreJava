<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>

<!-- Fig. 3.4: form.html   -->
<!-- Form Design Example 2 -->

<head>
   <title>XML How to Program - Forms</title>
</head>

<body>

   <h1>Feedback Form</h1>

   <p>Please fill out this form to help us improve our site.</p>

   <form method = "post" action = "/cgi-bin/formmail">

   <p>
      <input type = "hidden" name = "recipient"
         value = "deitel@deitel.com">
      <input type = "hidden" name = "subject" 
         value = "Feedback Form">
      <input type = "hidden" name = "redirect" 
         value = "main.html"> 
   </p>

   <p><label>Name:
      <input name = "name" type = "text" size = "25">
   </label></p>

   <!-- <textarea> creates a textbox of the size given -->
   <p><label>Comments: 
      <textarea name = "comments" rows = "4" cols = "36">
      </textarea>
   </label></p>
  
   <!-- <input type = "password"> inserts a textbox whose    -->
   <!-- readout will be in *** instead of regular characters -->
   <p><label>Email Address: 
      <input name = "email" type = "password" size = "25">
   </label></p>

   <p>
      <strong>Things you liked:</strong><br>

      <label>Site design
      <input name = "thingsliked" type = "checkbox" 
         value = "Design"></label>
       
      <label>Links
      <input name = "thingsliked" type = "checkbox" 
         value = "Links"></label>

      <label>Ease of use
      <input name = "thingsliked" type = "checkbox" 
         value = "Ease"></label> 

      <label>Images 
      <input name = "thingsliked" type = "checkbox" 
         value = "Images"></label>

      <label>Source code
      <input name = "thingsliked" type = "checkbox" 
         value = "Code"></label>
   </p>

   <p>
      <input type = "submit" value = "Submit Your Entries"> 
      <input type = "reset" value = "Clear Your Entries">
   </p>   

   </form>

</body>
</html>
